<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة البوت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: inline-block;
        }
        h1 {
            color: #00ffcc;
        }
        .status {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffcc;
            margin-top: 20px;
        }
        .online {
            color: #0f0;
        }
        .offline {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 حالة البوت في السيرفر 🚀</h1>
        <p>البوت متصل وجاهز للعمل! 🎮</p>
        <p class="status online">✅ متصل حاليًا بالسيرفر</p>
    </div>
</body>
</html>
